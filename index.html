<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Lato:wght@300&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
<nav class="navbar bg-body">  
  <div class="container-fluid">
    <a class="navbar-brand">Location</a>

<form id="search-form" class="d-flex">
    <input id="search-text-input" type="text" name="search" placeholder="Search for a city" autocomplete="off" autofocus="on" />
    <input class="form-control me-2" type="submit" value="Search" />
    <input id ="current-search-form" class="form-control me-3" type="submit" value="Current" />
</form>
  </div>
</nav>
</header>

<div class="tempIconClass" id="tempIcon"></div>
<span class="units"><a href="#" id="celsius-link"> °C </a>|<a href="#" id="fahrenheit-link"> °F</a></span>

<img class="main" src="" alt="" id="icon" width="30px">
      <h3 class="cityClass"id="city"></h3>

      <p>
        <span class="span-1" id="newDate"></span></br>
        <span class="span-2">
        <span id="condition" class="conditionClass"></span>
        </br>
        <span>Humidity: </span><span id="humidity"></span><span>%</span> 
      </br>
        <span>Wind:</span><span id="wind"></span><span>mph</span>
      </p>
      <hr>

<div class="weather-forecast" id="forecast"></div>
  <br>
</br>
<span>
  <a href="https://github.com/natashazelinka/Weather-Application/blob/main/index.html">Open-source code</a> by Natasha Zelinka
</span>
</div>
    </div>
    <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous" 
    ></script>
  </body>
</html>
